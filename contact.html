    <div class="service">

          <div class="email">
            <p>

    <div class="contact_min" id="bottom">
      <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper con_tact">
          <form action="https://formspree.io/f/maykrlnk" method="POST">
            <div class="formbold-mb-5">
              <label for="name" class="formbold-form-label"> Full Name </label>
              <input
                required
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                class="formbold-form-input"
              />
            </div>

            <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label">
                Email Address
              </label>
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div>

            <div class="formbold-mb-5">
              <label for="subject" class="formbold-form-label"> Subject </label>
              <input
                required
                type="text"
                name="subject"
                id="subject"
                placeholder="Enter your subject"
                class="formbold-form-input"
              />
            </div>

            <div class="formbold-mb-5">
              <label for="message" class="formbold-form-label"> Message </label>
              <textarea
                required
                rows="6"
                name="message"
                id="message"
                placeholder="Type your message"
                class="formbold-form-input"
              ></textarea>
            </div>

            <div class="about_sec_3">
              <button>SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
